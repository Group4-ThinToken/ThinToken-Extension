<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="../AddForm/addForm.css">
</head>
<body>
    <div class="header">
        <h1>ThinToken</h1>
        <ul class="nav">
            <li><a id="navTo-landing-page" class="navLink">Account List</a></li>
            <li><a id="navTo-add-account" class="navLink">Add Account</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="container">
            <div class="addkey">
                <h1> Enter Account Details </h1>
                <input id="secret" class="inputbox" placeholder="Key">
                <input id="accountName" class="inputbox" placeholder="Account">
            </div>
            <div id="submit" class="submit">
                <img class="tapimage" src="../LandingPage/tap.png" alt="tap RFID image" >
                <input class="button" type="submit" value="+ Add"  >
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../AddForm/addForm.js"></script>
</body>
</html>
